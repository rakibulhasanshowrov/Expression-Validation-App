<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Validation App</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div class="max-w-md p-12 bg-white shadow-md rounded-md transform scale-130">
        <label for="choose" class="block mb-4 text-gray-700 text-2xl">Select from Option to Validate</label>
        <select id="choose" class="block w-full p-6 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-2xl">
           <option value='' selected>Select an option</option>
           <option value="email">Email</option> 
           <option value="mnumber">Mobile Number</option>
           <option value="postcode">Post Code</option>
           <option value="url">URL</option>
           <option value="ip">IPV4</option>
        </select>
    
        <div id='input-field' class="mt-6">
            <label for="expression" class="block mb-4 text-gray-700 text-2xl">Enter Expression</label>
            <input type="text" id='inputValue'placeholder="Expression" name="expression" class="w-full p-6 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-2xl">
        </div>
        <div id="Result" class="mt-8"></div>
        <div class="mt-8">
            <button id="validate" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-md focus:outline-none focus:ring focus:ring-blue-300 text-2xl">Validate</button>
        </div>
        
        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
